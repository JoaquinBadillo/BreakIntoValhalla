<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="svg" href="./assets/img/favicon.svg">
    <title>Break Into Valhalla</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <section id="home">
        <header class="icon-v">
            <img src="./assets/img/favicon.svg" alt="icon-v">
        </header>
        
        <div class="logo">
            <img src="./assets/img/game-logo.svg" alt="game-logo">
        </div>

        <div class="mountains-front rellax" data-rellax-speed="1">
            <img src="./assets/img/mountains-front.svg" alt="mountains-front">
        </div>

        <div class="mountains-back rellax" data-rellax-speed="-2.5">
            <img src="./assets/img/mountains-back.svg" alt="mountains-back">
        </div>

        <!--JS library-->
        <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
        <script>
        // Accepts any class name
        let rellax = new Rellax('.rellax');
        </script>
    </section>

    <section id="play">
        <header>
            <h2>Start your adventure</h2>
        </header>
        <div class="play-container">
            <div class="button-container">
                <img src="./assets/img/manual.svg" alt="Manual">
                <button>Learn</button>
            </div>
            <div class="button-container">
                <img src="./assets/img/axes.svg" alt="Battle">
                <button>Play Now</button>
            </div>
        </div>
    </section>

    <section id="stats">
        <img src="./assets/img/icicle-top.svg" alt="icicle">
        <div class="stats-container">
            <header>
                <h2>The Mightiest Warriors</h2>

                <p>
                    Odin and Freyja are always in the look for the strongest
                </p>
            </header>

            <button>Leaderboards</button>
        </div>
        <img src="./assets/img/icicle-bot.svg" alt="icicle">
    </section>

    <section id="about">
        <header>
            <h2>About Us</h2>

            <p>
                When releasing the game, we were 3 Computer Science students on our 4th semester at Tec de Monterrey.
            </p>
        </header>
        <div class="creators-container">
            <div class="portrait">
                <img src="./assets/img/Joaquin.png" alt="Joaquín's Sprite">
                <p class="name">Joaquín Badillo</p>
            </div>
            <div class="portrait">
                <img src="./assets/img/Pablo.png" alt="Pablo's Sprite">
                <p class="name">Pablo Bolio</p>
            </div>
            <div class="portrait">
                <img src="./assets/img/Shaul.png" alt="Shaul's Sprite">
                <p class="name">Shaul Zayat</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <img src="./assets/img/team-logo.svg" alt="team-logo">
    </footer>
</body>
</html>
